<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الأعداد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>حاسبة الأعداد</h2>
    <input type="number" id="num1" placeholder="العدد الأول">
    <input type="number" id="num2" placeholder="العدد الثاني">
    <button onclick="calculate('+')">جمع</button>
    <button onclick="calculate('-')">طرح</button>
    <button onclick="calculate('*')">ضرب</button>
    <button onclick="calculate('/')">قسمة</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate(operator) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : 'لا يمكن القسمة على صفر';
                break;
            default:
                result = 'عملية غير صالحة';
        }

        document.getElementById('result').innerText = 'النتيجة: ' + result;
    }
</script>

</body>
</html>
